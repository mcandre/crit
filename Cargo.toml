[package]
name = "crit"
description = "Rust cross-compiler"
version = "0.0.6"
authors = ["Andrew Pennebaker <andrew.pennebaker@gmail.com>"]
license = "BSD-2-Clause"
homepage = "https://github.com/mcandre/crit"

[dependencies]
die = "0.2.0"
getopts = "0.2.18"
lazy_static = "1.4.0"
pad = "0.1.6"
regex = "1.7.3"
tinyrick = { version = "^0.0.9", optional = true }
tinyrick_extras = { version = "^0.0.3", optional = true }
toml = "0.7.3"

[features]
letmeout = ["tinyrick", "tinyrick_extras"]

[lib]
name = "crit"

[[bin]]
name = "crit"
path = "src/crit.rs"

[[bin]]
name = "tinyrick"
path = "tinyrick.rs"
required-features = ["letmeout"]
