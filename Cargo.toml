[package]
name = "crit"
description = "Rust cross-compiler"
version = "0.0.5"
authors = ["Andrew Pennebaker <andrew.pennebaker@gmail.com>"]
license = "BSD-2-Clause"
homepage = "https://github.com/mcandre/crit"

[dependencies]
getopts = "0.2.18"
lazy_static = "1.4.0"
pad = "0.1.6"
regex = "1.7.3"
tinyrick = "0.0.9"
tinyrick_extras = "0.0.3"
toml = "0.7.3"

[features]
letmeout = []

# [lib]
# name = "crit"

[[bin]]
name = "crit"
path = "src/crit.rs"

[[bin]]
name = "tinyrick"
path = "tinyrick.rs"
required-features = ["letmeout"]
